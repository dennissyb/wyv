<ion-header>

  <ion-navbar color="primary">
    <ion-title>Event</ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding text-center>
  <ion-card>
    <img src={{event.poster}}>
    <ion-card-content>
      <ion-title>{{event.title}}</ion-title>
      <p>
        {{event.description}}
      </p>
      <hr>
      <ion-grid>
        <ion-row item-center text-center>
          <ion-col>
            <h3 class="event-vibe">Event Vibrator </h3>
          </ion-col>
          <ion-col>
            <ion-icon name="star" large style="color:yellow" *ngFor="let rate of event.rating">
            </ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-list padding>
        <ion-item>
          <ion-icon name="home" item-start [ngStyle]="{'color':lightgreen}"></ion-icon>
          Venue
          <ion-note item-end color="danger">{{event.venue}}</ion-note>
        </ion-item>
        <ion-item>
          <ion-icon name="cash" item-start [ngStyle]="{'color':lightgreen}"></ion-icon>
          Entrance Fee
          <ion-note item-end color="danger">{{event.entrance}}</ion-note>
        </ion-item>
        <ion-item>
          <ion-icon name="clock" item-start [ngStyle]="{'color':lightgreen}"></ion-icon>
          Date
          <ion-note item-end color="danger">{{event.date | date:medium}}</ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-item>
      <button ion-button icon-left block outline large round color="dark" (click)="onShowLineUp()">
        Show Line Up
      </button>
    </ion-item>
  <ion-item padding>
        <ion-fab left bottom>
          <button ion-fab color="lightgreen">
              <ion-icon name="water"></ion-icon>
          </button>
          <ion-fab-list side="right">
            <button ion-fab>
              <ion-icon name="logo-facebook"></ion-icon>
            </button>
            <button ion-fab>
              <ion-icon name="logo-twitter"></ion-icon>
            </button>
            <button ion-fab>
              <ion-icon name="logo-vimeo"></ion-icon>
            </button>
            <button ion-fab>
              <ion-icon name="logo-googleplus"></ion-icon>
            </button>
          </ion-fab-list>
        </ion-fab>
    </ion-item>

</ion-content>
