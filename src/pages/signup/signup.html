<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      <span>Sign Up</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #f="ngForm" (ngSubmit)="onSignUp(f)">
    <ion-list>
      <ion-item>
        <ion-label floating>
          First Name
        </ion-label>
        <ion-input type="text" name="firstname" ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          Surname
        </ion-label>
        <ion-input type="text" name="surname" ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          Email Address
        </ion-label>
        <ion-input type="email" name="email" ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          Password
        </ion-label>
        <ion-input type="password" name="password" ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          Re-type Password
        </ion-label>
        <ion-input type="password" name="retypePassword" ngModel></ion-input>
      </ion-item>
    </ion-list>

    <button type="submit" ion-button block outline large round>
      Sign Up
    </button>

  </form>


</ion-content>
