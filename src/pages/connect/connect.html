<ion-header>

  <ion-navbar color="primary">
    <ion-buttons>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center><span>Connect</span></ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <div class="tab-wrap">

    <input type="radio" name="tabs" id="tab1" checked>
    <div class="tab-label-content" id="tab1-content">
      <label class="tab-label" for="tab1">VIBERS</label>
      <div class="tab-content">
        <ion-searchbar style="left:10px"></ion-searchbar>
        <hr>

        <ion-list>
          <ion-item *ngFor="let viber of vibers">
            <ion-thumbnail item-start>
              <img src={{viber.image}}>
            </ion-thumbnail>
            <h2>{{viber.name}}</h2>
            <p>{{viber.action}}
              <strong>Home Coming</strong>
            </p>
            <button ion-button outline round item-end>VIBE</button>
          </ion-item>
        </ion-list>
      </div>
    </div>

    <input type="radio" name="tabs" id="tab2">
    <div class="tab-label-content" id="tab2-content">
      <label class="tab-label" for="tab2">VIBING</label>
      <div class="tab-content">
      </div>
    </div>
    <div class="slide"></div>

  </div>
</ion-content>
