<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="dark">
    <ion-buttons>
      <button ion-button navPop icon-only>
        <ion-icon name="arrow-back" item-start></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Line Up</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="lineup">
  <ion-list round>
    <ion-list-header text-center>
      <h3 class="lineup-header">Who to look forward to</h3> :
    </ion-list-header>
    <ion-item *ngFor="let artist of lineup?.artists" text-center>
      <h4 class="lineup-artists">{{artist}}</h4>
    </ion-item>
  </ion-list>


</ion-content>
